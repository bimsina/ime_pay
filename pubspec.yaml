name: ime_pay
description: Flutter plugin to integrate IME Pay in your Android and iOS app.
version: 0.0.4+1
homepage: https://github.com/bimsina/ime_pay.git
maintainer: Bibek Timsina

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.5 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.bimsina.ime_pay
        pluginClass: ImePayPlugin
      ios:
        pluginClass: ImePayPlugin
